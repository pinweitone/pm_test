          <p><span>优点：</span></p><p><span>1.组合方式多样，可以根据需要使用不同的组合方式，如标签导航+抽屉导航，标签导航+九宫格导航等；</span></p><p><span>2.能直接给出页面的入口，便于用户进行跳转。</span></p><p><span><br></span></p><p><span>缺点：</span></p><p><span>1.占据了屏幕较多的空间；</span></p><p><span>2.App变得厚重。</span></p><p><span><br></span></p><p><span>小结：</span></p><p><span>可以看到列举的App里多为平台型的产品，产品本身功能较为复杂或者内容很多，既需要用户能够聚焦于内容，又需要给出用户不同页面之间的入口，以便于用户进行直接跳转。根据产品本身的特点，如果常见的导航并不能够满足产品的需求，那就采用组合导航的方式，利用不同导航的特性来满足产品的需求。</span></p>
