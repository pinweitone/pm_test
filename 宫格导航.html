          <p><span>优点：</span></p><p><span>1.将入口进行聚合，入口清晰直接；</span></p><p><span>2.操作路径较短，用户可以便捷的在不同的功能模块之间进行跳转；</span></p><p><span>3.扩展性好，能够添加多个入口；</span></p><p><span>4.能够直接给出功能模块的更新提示（ps.美图秀秀图标左上角的hot，当然也可以更改为new）。</span></p><p><span><br></span></p><p><span>缺点：</span></p><p><span>1.无法展示子级页面的内容；</span></p><p><span>2.退出路径较长，用户需要返回九宫格的导航界面，然后才能够跳转至另外的功能模块。</span></p><p><span><br></span></p><p><span>小结：</span></p><p><span>可以看到列举出来的3款App示例均是图片修理类软件，九宫格导航一般多用于工具性的App，适用于功能模块之间相互独立，没有明显的优先级之分，且用户不需要在不同的功能模块之间进行频繁跳转的情况。</span></p>
