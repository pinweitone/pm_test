          <p><span>优点：</span></p><p><span>1.入口清晰直观；</span></p><p><span>2.能够在列表上直接给出关于活动、更新的提示（见微信游戏、购物提示）。</span></p><p><span><br></span></p><p><span>缺点：</span></p><p><span>1.入口之间为平行的关系，无优先级之分；</span></p><p><span>2.排版方式固定。</span></p><p><span><br></span></p><p><span>小结：</span></p><p><span>列表导航多见于二级菜单，虽然不同入口之间为平行的关系，但是也能够通过区块分割、排列顺序、颜色变化来突出强调入口的优先级。</span></p>
